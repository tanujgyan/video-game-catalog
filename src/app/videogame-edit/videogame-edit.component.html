<div class="form-style">
<form [formGroup]="form" (ngSubmit)="submitForm()" class="form-width" >
  <div class="form-group">
<label for="videogametitle">Videogame Title:</label>
    <input required  type="text" formControlName="videogameName" id="videogametitle" class="form-control" >
    <div *ngIf="videogameName?.invalid && (videogameName?.dirty || videogameName?.touched)"
    class="alert alert-danger">Name is required</div>
    
</div>
<div class="form-group">
  <label for="publisherName">
    Publisher Name: </label>
    <input type="text" formControlName="publisherName" id="publisherName" class="form-control" >
 
</div>
<div class="form-group">
  <label>
    Genere:</label>
    <input type="text" formControlName="genere" class="form-control" >
  
</div>
<div class="form-group">
<label>
    Platform:</label>
    <input type="text"formControlName ="platform" class="form-control" >
  
</div>
  <button [disabled]="form.invalid"type="submit" class="btn btn-primary" >{{btnName}}</button>

</form>
</div>
