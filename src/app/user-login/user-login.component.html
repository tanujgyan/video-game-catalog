
<div class="row">
   
<div class="col-x-12">
  
<div class ="alert alert-danger" *ngIf="securityObject.userName!='' && !securityObject.isAuthenticated " >
    Invalid User Name or password
</div>
</div>
</div>
<div class="form-style">
    <form [formGroup]="form" (ngSubmit)="login()" class="form-width" >
    <div class="form-group">
    <label for="userName">User Name:</label>
        <input maxlength="100" required  type="text" formControlName="userName" id="userName" class="form-control" >
        <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)"
        class="alert alert-danger">User Name is required</div>
        
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
        <input type="text" maxlength="50" formControlName="password" id="password" class="form-control" >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="alert alert-danger">Password is required</div>
    </div>
    <button #submitButton [disabled]="form.invalid"type="submit" class="btn btn-primary mr-1" id="upsert">Login</button>
    </form>
</div>
